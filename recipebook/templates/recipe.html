<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Recipe Details</title>
  </head>
  <body>
    <h1>
      <a
        href="{% url 'ledger:recipes_list' %}"
        style="color: black; text-decoration: none"
        >Recipe Book</a
      >
    </h1>
    <h2>{{ name }}</h2>
    <p>Ingredients:</p>
    <ul>
      {% for ingredient in ingredients %}
      <li>{{ ingredient.quantity }} of {{ingredient.ingredient.name}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
